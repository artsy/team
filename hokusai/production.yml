---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: team-web
  namespace: default
  labels:
    app: team
    component: web
    layer: application
spec:
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: team
      component: web
      layer: application
  template:
    metadata:
      labels:
        app: team
        component: web
        layer: application
      name: team-web
    spec:
      containers:
        - name: team-web
          env:
            - name: PORT
              value: "8080"
            - name: NODE_ENV
              value: production
            - name: DATADOG_TRACE_AGENT_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_OPTIONS
              value: "--max_old_space_size=512"
          envFrom:
            - configMapRef:
                name: team-environment
          image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/team:production
          imagePullPolicy: Always
          ports:
            - name: team-http
              containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 1Gi
          readinessProbe:
            httpGet:
              port: team-http
              path: /api/health
              httpHeaders:
                - name: X-Forwarded-Proto
                  value: https
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: tier
                    operator: In
                    values:
                      - foreground

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: team-web
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: team-web
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: team
    component: web
    layer: application
  name: team-web-internal
  namespace: default
spec:
  ports:
    - port: 8080
      protocol: TCP
      name: http
      targetPort: team-http
  selector:
    app: team
    layer: application
    component: web
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: team-external-auth
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://team-web-internal.default.svc.cluster.local:8080/api/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://api.artsy.net/oauth2/authorize?response_type=code&client_id={{ PRODUCTION_APP_ID }}&redirect_uri=https://$host/oauth2/callback?rd=$escaped_request_uri"
    nginx.ingress.kubernetes.io/whitelist-source-range: "{{ externalIngressAllowSourceIP|join(',') }}"
spec:
  ingressClassName: nginx
  rules:
    - host: team.artsy.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: team-web-internal
              servicePort: http

---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: team-oauth
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: "{{ externalIngressAllowSourceIP|join(',') }}"
spec:
  ingressClassName: nginx
  rules:
    - host: team.artsy.net
      http:
        paths:
          - path: /oauth2
            pathType: Prefix
            backend:
              serviceName: team-web-internal
              servicePort: http
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: team-data-sync-cron
spec:
  schedule: "0 8-19 * * 1-5"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            "cluster-autoscaler.kubernetes.io/safe-to-evict": "false"
        spec:
          containers:
            - name: team-data-sync-cron
              image: 585031190124.dkr.ecr.us-east-1.amazonaws.com/team:production
              args:
                [
                  "wget",
                  "-qO-",
                  "http://team-web-internal.default.svc.cluster.local:8080/api/sync",
                ]
              imagePullPolicy: Always
              envFrom:
                - configMapRef:
                    name: team-environment
          restartPolicy: Never
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: tier
                        operator: In
                        values:
                          - background
